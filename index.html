<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine's Day</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Montserrat:wght@400;600&display=swap');
*{margin:0;padding:0;box-sizing:border-box}
body{
font-family:'Montserrat',sans-serif;
min-height:100vh;
background:linear-gradient(135deg,#ffeef8 0%,#ffe0f0 50%,#ffd6e8 100%);
overflow:hidden;
position:relative;
}
.photo-container{
position:absolute;
top:20px;
right:20px;
width:150px;
height:150px;
border-radius:50%;
border:5px solid white;
box-shadow:0 10px 30px rgba(255,105,180,.3);
overflow:hidden;
z-index:10;
animation:photoPulse 2s infinite;
}
@keyframes photoPulse{
0%,100%{box-shadow:0 10px 30px rgba(255,105,180,.3)}
50%{box-shadow:0 15px 40px rgba(255,20,147,.5)}
}
.photo-container img{width:100%;height:100%;object-fit:cover;}
.container{display:flex;justify-content:center;align-items:center;min-height:100vh;padding:20px;}
.card{
background:rgba(255,255,255,.9);
border-radius:30px;
padding:50px;
box-shadow:0 20px 60px rgba(255,105,180,.2);
text-align:center;
max-width:600px;width:100%;
}
.title{font-family:'Caveat',cursive;font-size:48px;color:#c2185b;}
.subtitle{font-size:32px;color:#ad1457;margin-bottom:40px;}
.buttons{display:flex;gap:30px;justify-content:center;margin-top:30px;}
.btn{padding:15px 50px;border-radius:50px;font-size:24px;cursor:pointer;border:none;}
.btn-yes{background:linear-gradient(135deg,#ff69b4,#ff1493);color:white;}
.btn-no{background:white;color:#ff1493;border:3px solid #ff69b4;}
</style>
</head>
<body>

<div class="photo-container">
<img src="./photo.jpg" alt="Наше фото">
</div>

<div class="container">
<div class="card">
<h1 class="title">Дорогая Nikulichka,</h1>
<p class="subtitle">Будешь моей Валентинкой?</p>
<div class="buttons">
<button class="btn btn-yes">Да!</button>
<button class="btn btn-no">Нет</button>
</div>
</div>
</div>

</body>
</html>
